<div class="wrapper">
  <img
    class="logo"
    src="assets/QuizzlyBear.png"
    alt="QuizzlyBear"
    [routerLink]="['/']"
  />

  <label class="formlabel">Enter quiz code</label>
  <input type="text" [(ngModel)]="quizIdInput" />
  <label class="formlabel">Enter your name</label>
  <input type="text" [(ngModel)]="usernameInput" />
  <button (click)="enterQuiz(false)">ENTER QUIZ AS PLAYER</button>
  <button (click)="enterQuiz(true)">ENTER QUIZ AS HOST</button>
</div>

<app-footer></app-footer>
