<div class="wrapper">
  <img
    class="logo"
    src="assets/QuizzlyBear.png"
    alt="QuizzlyBear"
    [routerLink]="['/']"
  />
  <h1>Quiz Lobby</h1>

  <h3>Quiz Code:</h3>
  <p>{{ room }}</p>

  <h3>Quiz Host:</h3>
  <ul>
    <li *ngFor="let host of quizHost">{{ host.username }}</li>
  </ul>

  <h3>Quiz Players:</h3>
  <ul>
    <li *ngFor="let player of players">{{ player.username }}</li>
  </ul>

  <button class="bigger-button" *ngIf="userIsHost" (click)="startQuiz()">
    START QUIZ
  </button>

  <button (click)="leaveQuiz()">LEAVE QUIZ</button>
</div>
