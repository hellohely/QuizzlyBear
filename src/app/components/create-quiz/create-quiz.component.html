<div class="wrapper">
  <h1>Create a Music Quiz!</h1>
  <form (ngSubmit)="saveQuiz()">
    <label class="formlabel">Name of Quiz</label>
    <input
      type="text"
      placeholder="My Awesome Music Quiz"
      [(ngModel)]="quiz.quizName"
      name="quizName"
    />
    <label class="formlabel">Your Name</label>
    <input
      type="text"
      placeholder="Luke Skywalker"
      [(ngModel)]="quiz.quizCreator"
      name="creatorName"
    />
    <ul>
      <li *ngFor="let question of questions; let i = index">
        <h3>Question {{ i + 1 }}</h3>
        <label class="formlabel">Youtube Link</label>
        <input
          type="text"
          placeholder="https://www.youtube.com/yoursong"
          [(ngModel)]="question.link"
          name="youtubeLink"
        />
        <label class="formlabel">Question Text</label>
        <input
          type="text"
          placeholder="What is the name of this song?"
          [(ngModel)]="question.questionString"
          name="question"
        />

        <label class="formlabel">Answer Options</label>
        <div class="answer" *ngFor="let answerOption of question.answerOptions">
          <input
            type="text"
            placeholder="Write an answer option here"
            [(ngModel)]="answerOption.answerString"
            name="answerOption"
          />
          <!-- <div class="correct">
            <input
              type="checkbox"
              id="1"
              [(ngModel)]="answerOption.isAnswer"
              name="switch"
            /><label for="1" class="switch"></label>
            <p>Mark as correct</p>
          </div> -->
        </div>
      </li>
      <button type="button">ADD ANOTHER QUESTION</button>
    </ul>
    <button type="submit">SAVE QUIZ</button>
  </form>
</div>
