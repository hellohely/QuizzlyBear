<div class="wrapper">
  <img
    class="logo"
    src="assets/QuizzlyBear.png"
    alt="QuizzlyBear"
    [routerLink]="['/']"
  />
  <h1>The results are in!</h1>
  <ul>
    <li class="scores" *ngFor="let player of players">
      {{ player.username }}: {{ player.points }} points
    </li>
  </ul>

  <button (click)="leaveQuiz()">HOME</button>
</div>

<app-footer></app-footer>
