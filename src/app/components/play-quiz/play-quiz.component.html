<div class="wrapper">
  <button
    [disabled]="isAnswered"
    *ngFor="let answerOption of answerOptions"
    [ngClass]="{
      'green-border': answerOption.clicked && answerOption.isAnswer,
      'red-border': answerOption.clicked && !answerOption.isAnswer
    }"
    (click)="userAnswer(answerOption.isAnswer)"
  >
    {{ answerOption.answerString }}
  </button>
</div>
